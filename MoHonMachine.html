<style type="text/css">
	html {
		background-color: #ffd5cc;

	}
	.title {
		font-family: system-ui;
		margin: 0 auto;
		text-align: center;
		padding-top: 15px;
	}

	#instruction {
		font-family: system-ui;
		margin: 0 auto;
		text-align: center;
		padding-top: 20px;
	}

	#display {
		font-family: system-ui;
		font-size: 20px;
		margin: 0 auto;
		text-align: center;
		padding-top: 400px;
	}

	.panel-title {
		font-family: system-ui;
		text-align: center;
	}

	button {
		width: 90px;
		height: 90px;
		font-family: system-ui;
		font-size: 20px;
		background-color: #ffc2e2;
		transition: background-color 0.2s;
		border-radius: 10px;
	}

	#buttons-1 {
		position: absolute;
		top: 40%;
		left: 35%;
        transform: translate(-50%, -50%);
	}

	#buttons-2 {
		position: absolute;
		top: 40%;
		right: 15%;
		transform: translate(-50%, -50%);
	}

	.clicked {
		background-color: hotpink;
	}

</style>

<script type="text/javascript">
	const keyToAudio = {
		Q: 'Q',
		W: 'W',
		E: 'E',
		A: 'A',
		S: 'S',
		D: 'D',
		Z: 'Z',
		X: 'X',
		C: 'C',
		I: 'I',
		O: 'O',
		P: 'P',
		J: 'J',
		K: 'K',
		L: 'L',
		B: 'B',
		N: 'N',
		M: 'M'
	};

	const descriptions = {
    Q: 'Oa kim chi đỏ ao',
    W: 'bOoM',
    E: 'Tiếng mán',
    A: 'Quác tờ phắc',
    S: 'Hý hý hý',
    D: 'Pé heo Minh Hằng',
    Z: 'nGoEo',
    X: 'brờh',
    C: 'sIdE eYe',
    I: 'Ngôi nhà hạnh fuck',
	O: 'Nơi tình yuh bắt đầu',
	P: 'Sầu tím thiệp yuh',
	J: 'Dới mày như thế nào mới được gọi là đẹp?',
	K: 'Sếp em Mailisa',
	L: 'Tình iu em chao cho anh',
	B: 'Bê đê khắp mọi miền quê',
	N: 'Bà Mỹ Lộc mở cửa',
	M: 'Ngon quá à'

  }
 const buttons = document.querySelectorAll('.drum-pad');

    buttons.forEach(button => {
    	button.addEventListener('click', () => {
    		const key = button.getAttribute('data-key');
    		if (keyToAudio[key]) {
    			const description = descriptions[key];
    			updateDisplay(description);
    			playAudio(keyToAudio[key]);
    			button.classList.add('clicked');
    			setTimeout(() => {
    				button.classList.remove('clicked');
    			}, 200);
    		}
    	});
    });

    document.addEventListener('keydown', (event) => {
    	const key = event.key.toUpperCase();
    	const button = document.querySelector(`[data-key="${key}"]`);
    	if (button && keyToAudio[key]) {
    		const description = descriptions[key];
    		updateDisplay(description);
    		playAudio(keyToAudio[key]);
    		button.classList.add('clicked');
    		setTimeout(() => {
    			button.classList.remove('clicked');
    		}, 200);
    	}
    });

    function playAudio(audioId) {
        const audio = document.getElementById(audioId);
        audio.currentTime = 0;
        audio.play();
    }

    function updateDisplay(description) {
        const display = document.getElementById('display');
        display.innerText = `Sound: ${description}`;
        setTimeout(() => {
            display.innerText = '';
        }, 2000);
    }
</script>
</body>
</html>
